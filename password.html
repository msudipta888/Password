<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generater</title>
    <link rel="stylesheet" href="./password.css">
</head>
<body>
    <div class="main">
        <h1>Generate a<br> <span> Random Password</span></h1>
        <div class="display">
            <input type="text" id="password" placeholder="password">
            <button id="d" onclick="copy()">copy</button>
        </div>
        <button id="demo" onclick="genPassword()">Generate Password</button>
    </div>
    <script>
        //let btn=document.querySelector('#demo');
        let input=document.querySelector('#password');
        //let btnCopy=document.querySelector('#d');
       // console.log(input.value);
        let passLen=8;
        const upper="ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const lower="abcdefghijklmnopqrstuvxyz";
        const num="0123456789";
        const symbol="!@#$%&({[]})=^~";
       const char=upper+lower+num+symbol;
      function genPassword(){
        let password="";
    //     password+=upper[Math.floor(Math.random()*upper.length)];
    //     password+=lower[Math.floor(Math.random()*lower.length)];
    //    password+=num[Math.floor(Math.random()*num.length)];
    // password+=symbol[Math.floor(Math.random()*symbol.length)];
        while(passLen> password.length)
        {
        password+=char[Math.floor(Math.random()*char.length)];
            input.value=password;
        }
       }
    function copy(){
       input.select();
       document.execCommand("copy");
      //document.execCommand("paste");
    }
    </script>
</body>
</html>
